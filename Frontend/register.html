<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - uFinance</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #121212; color: white; font-family: Arial, sans-serif; }
        .container { text-align: center; }
        input { display: block; margin: 10px auto; padding: 10px; width: 80%; }
        button { background: #FF8C42; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Account</h1>
        <form method="post">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="email" placeholder="Email / Student ID" required>
            <input type="text" name="mobile" placeholder="Mobile Number" required>
            <input type="text" name="university" placeholder="University" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="{{ url_for('login') }}">Already have an account? Sign In</a>
    </div>
</body>
</html>
