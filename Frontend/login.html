<!DOCTYPE html>
<html>
<head>
    <title>Login - uFinance</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #121212; color: white; font-family: Arial, sans-serif; }
        .container { text-align: center; }
        input { display: block; margin: 10px auto; padding: 10px; width: 80%; }
        button { background: #FF8C42; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to uFinance</h1>
        {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
        <form method="post">
            <input type="text" name="email" placeholder="Email / Student ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
